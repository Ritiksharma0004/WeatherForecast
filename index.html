<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FETCH</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 id="main-heading">Weather Forecast</h1>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="error">
        <p>Invalid City</p>
      </div>
      <div class="weather">
        <img src="./images/rainy.png" alt="" />
        <div class="city-detail">
          <h1 class="temp">---</h1>
          <h2 class="city">---</h2>
        </div>
      </div>

      <div class="details">
        <div class="humidity">
          <img src="./images/humidity.png" alt="" />
          <h3>Humidity</h3>
          <p class="humidity-value">--%</p>
        </div>
        <div class="wind-speed">
          <img src="./images/wind.png" alt="" />
          <!-- <h3>Speed</h3> -->
          <p class="wind-value">-- km/h</p>
        </div>
      </div>
    </div>

    <script src="./weather-script.js"></script>
  </body>
</html>
